      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <button type="button" class="btn">Add Bookmark</button>
      </div>
      <div class="container">
        <div class="container-items">
          <img src="" alt="" srcset="" />
          <a href="http://" target="_blank" rel="noopener noreferrer">
            Google
          </a>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="container-items">
          <img src="" alt="" srcset="" />
          <a href="http://" target="_blank" rel="noopener noreferrer">
            Facebook
          </a>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="container-items">
          <img src="" alt="" srcset="" />
          <a href="http://" target="_blank" rel="noopener noreferrer">
            Instagram
          </a>
          <i class="fa-solid fa-xmark" ></i>
        </div>
      </div>
  
      <div class="modal-container" hidden>
        <div class="modal-container-close-btn">
          <i class="fa-solid fa-xmark" id="modal-btn"></i>
        </div>
        <div class="modal-header">
          <h2>Add BookMarks</h2>
        </div>
        <div class="form-modal-container">
          <form class="form-modal">
            <div class="form-content-groups">
              <label for="title" class="form-label">Website Title</label>
              <input type="text" name="" id="title" />
            </div>
            <div class="form-content-groups">
              <label for="address" class="form-label">Website Address URL </label>
              <input type="text" name="" id="address" />
            </div>
            <div class="form-btn">
              <button type="submit" class="btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
